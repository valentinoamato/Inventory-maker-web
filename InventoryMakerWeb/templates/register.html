<h1>
Register

</h1>

<style>
h5{

    color: red;

}

</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
{% csrf_token %}
<p>Email:</p>
<input type="email" name="email"/>
<p>Password:</p>
<input type="password" name="password"/>
<p>Repeat password:</p>
<input type="password" name="password2"/><br/><br/>
<input type="submit"/>
</form>
