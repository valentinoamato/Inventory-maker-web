<title>Inventory Maker</title>

</head>
<body>

<div>
  <h2 style="margin:5px">Django To Do List App</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" id="myInput" placeholder="Title...">
    <button type="submit">Add</button>
  </form>
</div>

<ul>
  {% for ivt in ivts reversed %}
  <li><a href="{% url 'SeeInventory' ivt.title %}">{{ivt.title | title}}</a> <a href="{% url 'UpdateIvt' ivt.id %}">Delete</a></li>
  {% endfor %}
</ul> 

</body> 


</html>
