<html>
<head>
<title>Inventory Maker</title>

</head>
<body>

<div>
  <h2 style="margin:5px">Django To Do List App</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="title" id="myInput" placeholder="Title...">
    <button type="submit" class="addBtn">Add</button>
  </form>
</div>

<ul>
  {% for ivt in ivts reversed %}
  <li>{{ivt.title | title}} <span><a href="delete/{{ivt.id}}">Delete</a></span></li>
  {% endfor %}
</ul> 

</body> 


</html>
